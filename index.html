<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizzan Tilaus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container py-5">
  <div class="pizza-box p-4">
    <h1 class="text-center mb-4">Tilaa pizza</h1>
    <div class="row align-items-center">
      <div class="col-md-6">
        <form id="pizzaForm">
          <h5>Valitse koko</h5>
          <select class="form-select mb-3" id="koko" name="koko">
            <option value="" selected disabled>Valitse</option>
            <option value="6">Tavallinen</option>
            <option value="12">Perhepizza</option>
          </select>

          <h5>Valitse täytteet</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="ananas" value="2" name="tayte">
            <label class="form-check-label" for="ananas">Ananas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="kinkku" value="2" name="tayte">
            <label class="form-check-label" for="kinkku">Kinkku</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pepperoni" value="2" name="tayte">
            <label class="form-check-label" for="pepperoni">Pepperoni</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="aurajuusto" value="2" name="tayte">
            <label class="form-check-label" for="aurajuusto">Aurajuusto</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tonnikala" value="2" name="tayte">
            <label class="form-check-label" for="tonnikala">Tonnikala</label>
          </div>

          <div class="mt-3">
            <label class="form-label">Hinta yhteensä (€)</label>
            <input type="text" class="form-control" id="summa" value="0" readonly>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="button" class="btn btn-primary" onclick="Tilaa()">Tilaa</button>
          </div>
        </form>
      </div>

      <div class="col-md-6 text-center">
        <img src="https://images.arla.com/recordid/E406F3CC-5110-4179-B23AB4C61037057D/pizza-suomalainen-pizza-special-opera.jpg?width=739&height=416&format=webp&mode=crop" class="img-fluid rounded" alt="Pizza kuva">
        <div class="mt-2">
          <span>Pizza</span>
          <button class="btn btn-sm btn-link p-0" type="button" onclick="naytaInfo()" title="Lisätietoa pizzasta">&#8505;&#65039;</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="tilaustiedot.js"></script>
</body>
</html>
